# The main pipeline for ldp_fins
resources:
  pipelines:
    fins_streaming_pipeline:
      name: fins_streaming_pipeline
      catalog: pavan_naidu
      schema: ldp_fins_${bundle.target}
      serverless: true
      environment:
        dependencies:
          - faker
      libraries:
        # - file:
        #     path: ../src/utils/fake.py
        - file:
            path: ../src/streaming/bronze.py
        - file:
            path: ../src/streaming/silver.py
        - file:
            path: ../src/streaming/gold.py

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
