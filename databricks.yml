bundle:
  name: ldp_fins
  uuid: b05458c6-07b1-4aec-975a-cae17281acc0

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/pavan.naidu@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/pavan.naidu@databricks.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: pavan.naidu@databricks.com
        level: CAN_MANAGE
